<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: #000; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; position: relative; }
        #loading-screen { display: flex; flex-direction: column; justify-content: center; align-items: center; position: absolute; width: 100%; height: 100%; background: #000; }
        .loading-icon { font-size: 80px; animation: spin 1.5s linear infinite; }
        .loading-text { font-size: 18px; font-weight: 600; margin-top: 10px; display: flex; align-items: center; gap: 10px; }
        .loading-text i { font-size: 24px; animation: spin 1.5s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        #video-container { width: 100%; height: 100%; display: none; position: relative; }
        iframe { width: 100%; height: 100%; border: none; pointer-events: none; }
        .watermark { position: absolute; top: 10px; right: 10px; width: 50px; opacity: 0.8; z-index: 99999; pointer-events: none; animation: fadeIn 2s infinite alternate; }
        .icon { position: center; width: 100px; opacity: 0.8; z-index: 99999; pointer-events: none; animation: fadeIn 2s infinite alternate; }
        .dmca-badge { position: absolute; bottom: 10px; right: 10px; opacity: 0.8; z-index: 99999; pointer-events: none; }
        @keyframes fadeIn { 0% { opacity: 0.5; } 100% { opacity: 1; } }
        :fullscreen .watermark, :-webkit-full-screen .watermark, :-moz-full-screen .watermark, :-ms-fullscreen .watermark { display: block !important; }
    </style>
</head>
<body>
    <div id="loading-screen">
        <img src="https://watch.cineware.xyz/assets/img/CinewareFAVICON.svg" class="icon" alt="W">
        <p class="loading-text"><i class="fa-solid fa-spinner"></i> Loading Resources...</p>

        <a href="https://www.dmca.com/r/4jmm7gz" title="DMCA.com Protection Status" class="dmca-badge">
            <img src="https://images.dmca.com/Badges/dmca_protected_14_120.png?ID=90d75f56-87a4-44de-9e5c-99ed4326aaed" alt="DMCA Protection Status" />
        </a>
        <script src="https://images.dmca.com/Badges/DMCABadgeHelper.min.js"></script>
    </div>
    <div id="video-container">
        <iframe id="video-frame" allowfullscreen></iframe>
        <img src="https://watch.cineware.xyz/assets/img/CinewareFAVICON.svg" class="watermark" alt="W">
    </div>
<script src="cdnfetch.js"></script>
</body>
</html>
